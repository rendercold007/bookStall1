            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #764ba2;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }

        .header-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .cart-info {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
            border: none;
            font-size: 1em;
        }

        .cart-info:hover {
            transform: scale(1.05);
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .book-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .book-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .book-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .book-author {
            color: #666;
            margin-bottom: 10px;
        }

        .book-price {
            font-size: 1.5em;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .book-stock {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
            display: inline-block;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .in-stock {
            background: #d4f4dd;
            color: #22c55e;
        }

        .low-stock {
            background: #fff3cd;
            color: #f59e0b;
        }

        .out-of-stock {
            background: #fee2e2;
            color: #ef4444;
        }

        .add-to-cart {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-to-cart:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .add-to-cart:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: white;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 20px;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .close-modal {
            font-size: 1.5em;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: #333;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f9f9f9;
            border-radius: 10px;
            transition: background 0.3s ease;
        }

        .cart-item:hover {
            background: #f0f0f0;
        }

        .cart-total {
            text-align: right;
            font-size: 1.5em;
            color: #667eea;
            font-weight: bold;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }

        .checkout-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .checkout-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(34, 197, 94, 0.4);
        }

        .empty-cart {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .remove-item {
            background: #ef4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .remove-item:hover {
            background: #dc2626;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            animation: slideIn 0.3s ease;
            z-index: 2000;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }

                    <div class="form-group">

                    </div>
                    <div id="order-summary"></div>
                    <button type="submit" class="checkout-btn">Place Order</button>
                </form>
            </div>
        </div>
    </div>

        let cart = [];

        const database = firebase.database();
        const ordersRef = database.ref('orders'); // This points to a location named 'orders' in your database

        function renderBooks() {
            const container = document.getElementById('books-container');
            container.innerHTML = '';

            books.forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.className = 'book-card';
                
                let stockClass = 'in-stock';
                let stockText = `${book.stock} in stock`;
                let buttonText = 'Add to Cart';
                let buttonDisabled = false;

                if (book.stock === 0) {
                    stockClass = 'out-of-stock';
                    stockText = 'Not Available';
                    buttonText = 'Out of Stock';
                    buttonDisabled = true;
                } else if (book.stock <= 2) {
                    stockClass = 'low-stock';
                    stockText = `Only ${book.stock} left!`;
                }

                // Add a placeholder image if not present
                const imageUrl = book.image || 'https://via.placeholder.com/150x220?text=Book+Cover';
                bookCard.innerHTML = `
                    <img src="${imageUrl}" alt="${book.title} cover" class="book-image" style="width:150px;height:220px;object-fit:cover;margin-bottom:10px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.08);">
                    <div class="book-title">${book.title}</div>
                    <div class="book-author">by ${book.author}</div>
                    <div class="book-category"><strong>Category:</strong> ${book.category}</div>
                    <div class="book-price">₹${book.price}</div>
                    <div class="book-stock ${stockClass}">${stockText}</div>
                    <button class="add-to-cart" onclick="addToCart(${book.id})" ${buttonDisabled ? 'disabled' : ''}>
                        ${buttonText}
                    </button>
                `;

            container.appendChild(bookCard);
        });
    }

    function addToCart(bookId) {
        const book = books.find(b => b.id === bookId);
        if (!book || book.stock === 0) {
            alert('Sorry! This book is out of stock.');
            return;
        }
        const existingItem = cart.find(item => item.id === bookId);
        if (existingItem) {
            if (existingItem.quantity < book.stock) {
                existingItem.quantity++;
            } else {
                alert(`Sorry! Only ${book.stock} copies available.`);
                return;
            }
        } else {
            cart.push({
                id: book.id,
                title: book.title,
                author: book.author,
                price: book.price,
                quantity: 1
            });
        }
        updateCartDisplay();
        showNotification(`${book.title} added to cart!`);
    }

        function removeFromCart(bookId) {
            cart = cart.filter(item => item.id !== bookId);
            updateCartDisplay();
            renderCart();
        }

        function updateCartDisplay() {
            const cartCount = cart.reduce((sum, item) => sum + item.quantity, 0);
            const cartTotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            document.getElementById('cart-count').textContent = cartCount;
            document.getElementById('cart-total').textContent = cartTotal;
        }

        function toggleCart() {
            const modal = document.getElementById('cart-modal');
            if (modal.style.display === 'block') {
                modal.style.display = 'none';
            } else {
                modal.style.display = 'block';
                renderCart();
            }
        }

        function renderCart() {
            const cartItems = document.getElementById('cart-items');
            
            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="empty-cart">
                        <p>Your cart is empty</p>
                        <p>Add some books to get started!</p>
                    </div>
                `;
            } else {
                let html = '';
                cart.forEach(item => {
                    html += `
                        <div class="cart-item">
                            <div>
                                <strong>${item.title}</strong><br>
                                <span style="color: #666;">by ${item.author}</span><br>
                                ₹${item.price} × ${item.quantity}
                            </div>
                            <div>
                                <span style="margin-right: 15px;">₹${item.price * item.quantity}</span>
                                <button class="remove-item" onclick="removeFromCart(${item.id})">Remove</button>
                            </div>
                        </div>
                    `;
                });
                
                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                html += `
                    <div class="cart-total">Total: ₹${total}</div>
                    <button class="checkout-btn" onclick="openCheckoutForm()">Proceed to Checkout</button>
                `;
                
                cartItems.innerHTML = html;
            }
        }

        function openCheckoutForm() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            
            document.getElementById('cart-modal').style.display = 'none';
            document.getElementById('checkout-modal').style.display = 'block';
            
            // Show order summary in checkout form
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            let summaryHtml = '<h3>Order Summary:</h3>';
            cart.forEach(item => {
                summaryHtml += `<p>${item.title} × ${item.quantity} = ₹${item.price * item.quantity}</p>`;
            });
            summaryHtml += `<p style="font-weight: bold; font-size: 1.2em; color: #667eea;">Total: ₹${total}</p>`;
            
            document.getElementById('order-summary').innerHTML = summaryHtml;
        }

        function closeCheckoutForm() {
            document.getElementById('checkout-modal').style.display = 'none';
            document.getElementById('checkout-form').reset();
        }

        // Handle form submission
        document.getElementById('checkout-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                orderId: 'ORD' + Date.now(),
                timestamp: new Date().toLocaleString(),
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                college: document.getElementById('college').value,
                rollno: document.getElementById('rollno').value || 'N/A',
                address: document.getElementById('address').value || 'N/A',
                items: [...cart],
                total: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0)
            };
            
            // Save the order to Firebase using its unique orderId
            ordersRef.child(formData.orderId).set(formData);
            
            // Update stock
            cart.forEach(cartItem => {
                const book = books.find(b => b.id === cartItem.id);
                if (book) {
                    book.stock -= cartItem.quantity;
                }
            });
            
            // Show success message
            alert(`Order placed successfully!\nOrder ID: ${formData.orderId}\nTotal: ₹${formData.total}\n\nWe will contact you at ${formData.phone} for delivery.`);
            
            // Clear cart and close modal
            cart = [];
            updateCartDisplay();
            closeCheckoutForm();
            renderBooks();
            
            showNotification('Order placed successfully!');
        });

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Initialize the page
        renderBooks();
        updateCartDisplay();
        
        // Close modals when clicking outside
        window.onclick = function(event) {
            if (event.target.classList && event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }
    </script>
