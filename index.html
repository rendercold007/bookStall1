            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #764ba2;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }

        .header-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .cart-info {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
            border: none;
            font-size: 1em;
        }

        .cart-info:hover {
            transform: scale(1.05);
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .book-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .book-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .book-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .book-author {
            color: #666;
            margin-bottom: 10px;
        }

        .book-price {
            font-size: 1.5em;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .book-stock {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
            display: inline-block;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .in-stock {
            background: #d4f4dd;
            color: #22c55e;
        }

        .low-stock {
            background: #fff3cd;
            color: #f59e0b;
        }

        .out-of-stock {
            background: #fee2e2;
            color: #ef4444;
        }

        .add-to-cart {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-to-cart:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .add-to-cart:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: white;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 20px;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .close-modal {
            font-size: 1.5em;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: #333;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f9f9f9;
            border-radius: 10px;
            transition: background 0.3s ease;
        }

        .cart-item:hover {
            background: #f0f0f0;
        }

        .cart-total {
            text-align: right;
            font-size: 1.5em;
            color: #667eea;
            font-weight: bold;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }

        .checkout-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .checkout-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(34, 197, 94, 0.4);
        }

        .empty-cart {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .remove-item {
            background: #ef4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .remove-item:hover {
            background: #dc2626;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;

            z-index: 2000;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }

        // Seed books to Firebase if /books is empty (one-time helper)
        async function seedBooksIfEmpty() {
            const snapshot = await booksRef.once('value');
            if (snapshot.exists()) return;
            const byId = {};
            SEED_BOOKS.forEach(b => {
                const key = String(b.id);
                if (!byId[key]) {
                    byId[key] = {
                        id: b.id,
                        title: b.title || '',
                        author: b.author || '',
                        price: b.price || 0,
                        stock: typeof b.stock === 'number' ? b.stock : 0,
                        category: b.category || '',
                        image: b.image || 'https://via.placeholder.com/150x220?text=Book+Cover'
                    };
                }
            });
            await booksRef.set(byId);
        }

        // Subscribe to realtime updates for books
        booksRef.on('value', (snap) => {
            const data = snap.val() || {};
            books = Object.values(data).sort((a, b) => a.id - b.id);
            renderBooks();
            // After rendering, attempt to fill missing covers in the background
            fillMissingBookCovers(books);
        });

        // Expose a simple admin helper to update a book from the browser console
        window.updateBook = function(id, fields) {
            try {
                if (!id || typeof fields !== 'object') return;
                booksRef.child(String(id)).update(fields);
            } catch {}
        };

        function isValidHttpUrl(url) {
            return typeof url === 'string' && /^https?:\/\//i.test(url.trim());
        }

        function isPlaceholderUrl(url) {
            return typeof url === 'string' && url.includes('via.placeholder.com');
        }

        async function fetchCoverFromOpenLibrary(title, author) {
            try {
                const params = new URLSearchParams();
                if (title) params.set('title', title);
                if (author) params.set('author', author);
                params.set('limit', '1');
                const resp = await fetch(`https://openlibrary.org/search.json?${params.toString()}`);
                if (!resp.ok) return '';
                const data = await resp.json();
                const doc = data && Array.isArray(data.docs) && data.docs[0];
                const coverId = doc && (doc.cover_i || (Array.isArray(doc.cover_edition_key) && doc.cover_edition_key[0]));
                if (coverId) {
                    return `https://covers.openlibrary.org/b/id/${coverId}-M.jpg`;
                }
                return '';
            } catch (e) {
                return '';
            }
        }

        async function fillMissingBookCovers(currentBooks) {
            // Sequentially process to avoid rate limits
            for (const book of currentBooks) {
                // One-time auto-fix for id=3 wrong title/image lingering in DB
                if (book && Number(book.id) === 3) {
                    const desired = SEED_BOOKS.find(b => b.id === 3) || {};
                    const updates = {};
                    if (desired.title && book.title !== desired.title) updates.title = desired.title;
                    const imgOk = isValidHttpUrl(book.image) && !isPlaceholderUrl(book.image);
                    if (desired.image && !imgOk) updates.image = desired.image;
                    if (Object.keys(updates).length) {
                        try { await booksRef.child('3').update(updates); } catch {}
                    }
                }
                const hasValid = isValidHttpUrl(book.image) && !isPlaceholderUrl(book.image);
                if (hasValid) continue;
                const coverUrl = await fetchCoverFromOpenLibrary(book.title, book.author);
                if (isValidHttpUrl(coverUrl)) {
                    try {
                        await booksRef.child(String(book.id)).child('image').set(coverUrl);
                    } catch {}
                }
                // Small delay between requests
                await new Promise(r => setTimeout(r, 200));
            }
        }

        function renderBooks() {
            const container = document.getElementById('books-container');
            container.innerHTML = '';

            books.forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.className = 'book-card';
                
                let stockClass = 'in-stock';
                let stockText = `${book.stock} in stock`;
                let buttonText = 'Add to Cart';
                let buttonDisabled = false;

                if (book.stock === 0) {
                    stockClass = 'out-of-stock';
                    stockText = 'Not Available';
                    buttonText = 'Out of Stock';
                    buttonDisabled = true;
                } else if (book.stock <= 2) {
                    stockClass = 'low-stock';
                    stockText = `Only ${book.stock} left!`;
                }

                // Validate URL; fallback to placeholder; handle broken images gracefully
                const rawImage = (book.image && typeof book.image === 'string') ? book.image.trim() : '';
                const isValidUrl = /^https?:\/\//i.test(rawImage);
                const imageUrl = isValidUrl ? rawImage : 'https://via.placeholder.com/150x220?text=Book+Cover';
                bookCard.innerHTML = `
                    <img src="${imageUrl}" alt="${book.title} cover" class="book-image" style="width:150px;height:220px;object-fit:cover;margin-bottom:10px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.08);" onerror="this.onerror=null;this.src='https://via.placeholder.com/150x220?text=Book+Cover';">
                    <div class="book-title">${book.title}</div>
                    <div class="book-author">by ${book.author}</div>
                    <div class="book-category"><strong>Category:</strong> ${book.category}</div>
                    <div class="book-price">‚Çπ${book.price}</div>
                    <div class="book-stock ${stockClass}">${stockText}</div>
                    <button class="add-to-cart" onclick="addToCart(${book.id})" ${buttonDisabled ? 'disabled' : ''}>
                        ${buttonText}
                    </button>
                `;

            container.appendChild(bookCard);
        });
    }

    function addToCart(bookId) {
        const book = books.find(b => b.id === bookId);
        if (!book || book.stock === 0) {
            alert('Sorry! This book is out of stock.');
            return;
        }
        const existingItem = cart.find(item => item.id === bookId);
        if (existingItem) {
            if (existingItem.quantity < book.stock) {
                existingItem.quantity++;
            } else {
                alert(`Sorry! Only ${book.stock} copies available.`);
                return;
            }
        } else {
            cart.push({
                id: book.id,
                title: book.title,
                author: book.author,
                price: book.price,
                quantity: 1
            });
        }
        updateCartDisplay();
        showNotification(`${book.title} added to cart!`);
    }

        function removeFromCart(bookId) {

                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                college: document.getElementById('college').value,
                rollno: document.getElementById('rollno').value || 'N/A',
                address: document.getElementById('address').value || 'N/A',
                items: [...cart],
                total: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0)
            };
            
            // Atomically decrement stock in Firebase using transactions
            try {
                for (const cartItem of cart) {
                    const stockRef = booksRef.child(String(cartItem.id)).child('stock');
                    const result = await new Promise((resolve) => {
                        stockRef.transaction((currentStock) => {
                            if (currentStock == null) return currentStock;
                            if (currentStock >= cartItem.quantity) {
                                return currentStock - cartItem.quantity;
                            }
                            return; // abort
                        }, (error, committed, snapshot) => {
                            resolve({ error, committed, snapshot });
                        }, false);
                    });
                    if (!result.committed) {
                        throw new Error('Insufficient stock');
                    }
                }

                // Save the order to Firebase using its unique orderId
                await ordersRef.child(formData.orderId).set(formData);
            
            // Show success message
            alert(`Order placed successfully!\nOrder ID: ${formData.orderId}\nTotal: ‚Çπ${formData.total}\n\nWe will contact you at ${formData.phone} for delivery.`);
            
            // Clear cart and close modal
            cart = [];
            updateCartDisplay();
            closeCheckoutForm();
            
            showNotification('Order placed successfully!');
            } catch (err) {
                alert('Sorry, stock changed while you were checking out. Please review your cart and try again.');
            }
        });

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Initialize the page
        seedBooksIfEmpty();
        updateCartDisplay();
        
        // Close modals when clicking outside
        window.onclick = function(event) {
            if (event.target.classList && event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }
    </script>
</body>
</html>
